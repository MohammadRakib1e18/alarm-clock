<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/alarm-clock.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1 id="time">00:00:00 AM</h1>
      <div class="select-bar">
        <select>
          <option value="Day" selected hidden>Day</option>
        </select>
        <select>
          <option value="Hour" selected hidden>Hour</option>
        </select>
        <select>
          <option value="Minute" selected hidden>Minute</option>
        </select>
        <select>
          <option value="AM/PM" selected hidden>AM/PM</option>
        </select>
      </div>
      <div class="setting-alarm">
        <button id="set-alarm">Set Alarm</button>
        <button id="stop-alarm">Stop Alarm</button>
        <button id="snooze-alarm">Snooze Alarm</button>
      </div>

      <div class="all-alarms">
        <h2>Upcoming Alarms</h2>
        <hr>
        <ul id="upcoming-alarms">
          <span></span>
        </ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
